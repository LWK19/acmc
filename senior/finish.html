<html>

<head>
    <title>ACMC</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color: 325aa0;margin: 8px 0;">
    <img id="bg" src='../assets/bg.png' style="opacity:0.3;filter: blur(3px);
        max-width:100%;max-height:100%;width:100vw;height: 100vh;
        object-fit: cover;">
    <div id="head" style="display: block;">
        <!--div><img src="../assets/logo.png" style="max-height:50px;"></div-->
        <div class="acmc" id="acmc" style="padding: 0 10px;justify-content: center;flex:1;font-size: 50px;">ACMC</div>
    </div>
    </div>
    <div id="finish-square">
        <h1 style="margin:5px;text-align: center;font-size: xx-large;">Time is Up!</h1>
        <hr color="black" style="border-width:0.5px">
        <ul>
            <li id="addYr">We hope you enjoyed ACMC</li>
            <li>You may close this tab now.</li>
            <!--li>Please complete the following form to feedback about your experience today. Thank you!</li-->
        </ul>
        <hr color="black" style="border-width:0.5px">
        <div>

            <!--button type="button" id="feedbackBtn">Feedback</button-->
            <!--<button type="button" id="feedbackBtn" onclick="location.href='https\://youtu.be/dQw4w9WgXcQ';">Feedback</button>-->
        </div>
    </div>
    <div id="load" class="hidden">
        <div class="popup">
            <div style="margin: 0 0 20px;font-size: 20px;">Loading...</div>
            <div class="loader"></div>

        </div>
        <div class="dimmer"></div>
    </div>
</body>
<script>
    var yr = new Date().getFullYear();
    document.getElementById("addYr").innerHTML += " " + yr + ".";
    document.title += " " + yr + " Thank You!";
    document.getElementById("acmc").innerHTML += " " + yr;
</script>

</html>
