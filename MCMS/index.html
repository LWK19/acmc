<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/26c6ac6f54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div id="signin">
        <h1>Sign in to MCMS</h1>
        <form action="login.php" method="post">
            <div class="forminput">
                <input data-sc="" type="text" class="smoothCaretInput" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="forminput">
                <input data-sc="" type="password" class="smoothCaretInput" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="smalllink">
                <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"><span>Forgot Password?</span></a>
            </div>
            <div class="error">
                <p>Incorrect username/password</p>
            </div>
            <div class="buttons">
                <button onclick="window.location.href='mainlanding.html'"><i class="fa-solid fa-arrow-right-from-bracket"></i> <span>Sign In</span></button>
                <button onclick="window.location.href='newaccount.html'"><i class="fa-solid fa-user-plus"></i> <span>Create Account</span></button>
            </div>
        </form>
    </div>
</body>
</html>
