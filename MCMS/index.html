<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Lee Wai Kin & Dominic Bryan">
    <script src="https://kit.fontawesome.com/26c6ac6f54.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--script src="surprise.js"></script-->
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div id="signin">
        <h1>Sign in to MCMS</h1>
        <form action="javascript:login()">
            <div class="form-input">
                <input data-sc="" type="text" name="UserID" id="UserID" placeholder="Username" required>
            </div>
            <div class="form-input">
                <input data-sc="" type="password"name="password" id="password" placeholder="Password" required>
            </div>
            <!--div class="smalllink">
                <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0"><span>Forgot Password?</span></a>
            </div-->
            <div class="error" id="incorrect">
            </div>
            <div class="buttons" style="display: flex; flex-direction: row; column-gap: 12px;">
                <button><i class="fa-solid fa-arrow-right-from-bracket"></i> <span>Sign In</span></button>
                <!--button onclick="window.location.href='newaccount.html'"><i class="fa-solid fa-user-plus"></i> <span>Create Account</span></button-->
            </div>
        </form>
    </div>
    <div id="load" class="hidden">
        <div class="popup">
            <div style="margin: 0 0 20px;font-size: 20px;">Loading...</div>
            <div class="loader"></div>

        </div>
        <div class="dimmer"></div>
    </div>
</body>
</html>
