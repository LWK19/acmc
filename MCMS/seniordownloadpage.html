<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Lee Wai Kin & Dominic Bryan">
    <script src="https://kit.fontawesome.com/26c6ac6f54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contentstyle.css">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="mcmsscript.js"></script>

    <title>View Senior Results</title>
</head>
<body>
    <div class="header sidebar" id="logo">
        <h2>Math Competition Management System</h2>
    </div>
    <div class="header centre">
        <h1>View Senior Results</h1>
    </div>
    <div class="main-content sidebar">
        <button class="sidebtn" onclick="window.location.href='dashboard'"><span>Dashboard</span></button>
        <button class="sidebtn" onclick="window.location.href='juniorquestions'"><span>Edit Junior<br>Questions</span></button>
        <button class="sidebtn" onclick="window.location.href='seniorquestions'"><span>Edit Senior<br>Questions</span></button>
        <button class="sidebtn" onclick="window.location.href='juniorparticipants'"><span>Edit Junior<br>Participants</span></button>
        <button class="sidebtn" onclick="window.location.href='seniorparticipants'"><span>Edit Senior<br>Participants</span></button>
        <button class="sidebtn" value="juniordownload" onclick="window.location.href='juniordownloadpage'"><span>View Junior<br>Results</span></button>
        <button id="the-button" class="sidebtn" value="seniordownload" onclick="window.location.href='seniordownloadpage'"><span>View Senior<br>Results</span></button>
        <button id = "logout" class="sidebtn" onclick="window.location.href='index'"><i class="fa-solid fa-arrow-right-from-bracket"></i>  <span>Log Out</span></button>
    </div>
    <div class="main-content centre" style="flex-direction: column; align-items: center;">
        <div class="centre-button">
            <button style="width: max-content; padding: 18px; margin-right: 24px;" onClick="window.location.reload();"><i class="fa-solid fa-rotate-right"></i> <span>Refresh Results</span></button>
            <button style="width: max-content; padding: 18px;" id="srdownload" onClick="downloadResults('senior')"><i class="fa-solid fa-file-arrow-down"></i> <span>Download Results</span></button>
        </div>
        <div style="margin: 3%; width: 100%; overflow: scroll; display: block">
            <table id="srresultstable">
                <tr>
                    <th style="max-width: fit-content;">Name</th>
                    <th style="max-width: fit-content;">Q1</th>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="load" class="hidden">
        <div class="popup">
            <div class="loader-text">Loading...</div>
            <div class="loader"></div>
        </div>
        <div class="dimmer"></div>
    </div>
</body>
<script>
    getNumQns().then((param) => {
        buildResultTable(srresultstable, param.nummcq + param.numsa);
        getResults('senior')
    });

</script>
</html>
